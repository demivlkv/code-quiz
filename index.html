<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
</head>
<body>

    <!-- begin header -->

    <header>
        <button id="score-btn" class="score-btn">View High Scores</button>

        <nav>
            <ul>
                <li><span id="timer" class="hide"></span></li>
            </ul>
        </nav>

    </header>

    <!-- begin main content -->

    <div class="container">

        <div id="question-container" class="hide">

            <h2 id="question">Question</h2>

            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>

        </div>

        <div id="intro" class="intro">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
        </div>

            <div class="navigate">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
            </div>

        </div>

    </div>

    <!-- begin footer -->

    <footer id="answer" class="hide"></footer>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
